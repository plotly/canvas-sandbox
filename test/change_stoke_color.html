<html>
<head><meta charset="utf-8" /></head>
<body>
    <div>
        <script type="text/javascript">
            window.PlotlyConfig = {MathJaxConfig: 'local'};
        </script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    
            <div id="default-graph-div" class="plotly-graph-div" style="height:100%; width:100%;">
            </div>
            <script type="text/javascript">
                
                window.PLOTLYENV=window.PLOTLYENV || {};
                    
                if (document.getElementById("default-graph-div")) {
                    Plotly.newPlot(
                        'default-graph-div',
                        [{
                            x:[],
                            y:[],
                            type: 'scatter'
                        }],
                        {
                            dragmode:'drawopenpath'
                        }
                    );
                };

                function set_stroke_color(color) {
                    Plotly.relayout("default-graph-div",{
                        'newshape.line.color': color
                    });
                }
                
            </script>
        </div>
</body>
</html>
